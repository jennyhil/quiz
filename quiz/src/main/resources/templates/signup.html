<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aesthetic.css}"/>
    <title>Signup</title>
</head>
<body>
<header>
    <a th:href="@{/}" class="button">Home</a>
    <a href="/accountPage" class="button">My Account</a>
    <a th:href="@{/topscores}" class="button">Top scores</a>
    <a th:href="@{/logout}" class="button">Log out</a>
</header>
<div class="mainContainer">
    <h2>Signup for an account</h2>
    <span th:if="${alreadyExistsInput}">
        <p th:text="'Username or password incorrect'"></p>
    </span>
    <form action="#" th:action="@{/signup}" th:object="${account}"  method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" th:field="*{username}"/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" th:value="*{password}"/>
        <input type="submit" value="Sign up" class="button"/>
    </form>
    <a th:href="@{/}" class="button">Back</a>
</div>
<footer></footer>
</body>
</html>
