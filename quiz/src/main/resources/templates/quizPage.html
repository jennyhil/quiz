<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/aesthetic.css"/>
    <title>Quiz</title>
</head>
<header>
    <a href="/user" class="button">Home</a>
    <a href="/accountPage" class="button">Game statistics</a>
    <a href="/topscores" class="button">Top scores</a>
</header>
<body>
    <header>
        <a th:href="@{/user}" class="button">Account</a>
        <a th:href="@{/}" class="button">Log out</a>
    </header>
    <div th:switch="${categories}" class="mainContainer">
        <h2 th:case="null">No questions yet!</h2>
        <div th:case="*">
            <h2> Pick a category! </h2>
            <form th:each="c:${categories}" th:action="@{'/category/'+${c.ID}}" method="get" class="form">
                <button th:text="${c.categoryName}" class="button"></button>
            </form>
        </div>
        <a th:href="@{/user}" class="button">Back</a>
        <a th:href="@{/}" class="button">Quit</a>
    </div>
    <th:block th:insert="generalComponents :: footer"></th:block>
</body>
</html>
