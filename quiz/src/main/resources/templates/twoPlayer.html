<!DOCTYPE html>
<html xmlns:th="https//thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/aesthetic.css}"/>
        <title>This is a two player game :D</title>
    </head>
    <body>
        <header>
            <a th:href="@{/user}" class="button">Account</a>
            <a th:href="@{/}" class="button">Log out</a>
        </header>
        <div th:switch="${categories}">
            <h2 th:case="null" class="mainContainer">No questions yet!</h2>
            <div th:case="*" class="mainContainer">
                <h2> Pick a category! 2player lolz </h2>
                <form th:each="c:${categories}" th:action="@{'/category2/'+${c.ID}}" method="get">
                    <button th:text="${c.categoryName}"></button>
                </form>
            </div>
            <a th:href="@{/}" class="button">Quit</a>
        </div>
    <th:block th:insert="generalComponents :: footer"></th:block>
    </body>
</html>
