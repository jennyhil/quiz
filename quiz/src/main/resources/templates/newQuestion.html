<!DOCTYPE html>
<html xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/aesthetic.css"/>
    <title>Add a question</title>
</head>
<body>
    <header></header>
    <div class="mainContainer">
        <form action="#" th:action="@{/addquestion}" th:object="${question}" method="post" class="form">
            <label for="categoryID" class="formLabel">CategoryID</label>
            <input type="text" th:field="*{categoryID}" id="categoryID" placeholder="categoryID" class="formInput">
            <span th:if="${#fields.hasErrors('categoryID')}" th:errors="*{categoryID}"></span>
            <label for="questionText" class="formLabel">Question Text</label>
            <input type="text" th:field="*{questionText}" id="questionText" placeholder="Question Text" class="formInput">
            <span th:if="${#fields.hasErrors('questionText')}" th:errors="*{questionText}"></span>
            <label for="correctAnswer" class="formLabel">Correct Answer </label>
            <input type="text" th:field="*{correctAnswer}" id="correctAnswer" placeholder="Correct Answer" class="formInput">
            <span th:if="${#fields.hasErrors('correctAnswer')}" th:errors="*{correctAnswer}"></span>
            <label for="optionA" class="formLabel">Option A </label>
            <input type="text" th:field="*{optionA}" id="optionA" placeholder="Option A" class="formInput">
            <span th:if="${#fields.hasErrors('optionA')}" th:errors="*{optionA}"></span>
            <label for="optionB" class="formLabel">Option B </label>
            <input type="text" th:field="*{optionB}" id="optionB" placeholder="Option B" class="formInput">
            <span th:if="${#fields.hasErrors('optionB')}" th:errors="*{optionB}"></span>
            <label for="optionC" class="formLabel">Option C </label>
            <input type="text" th:field="*{optionC}" id="optionC" placeholder="Option C" class="formInput">
            <span th:if="${#fields.hasErrors('optionC')}" th:errors="*{optionC}"></span>
            <label for="optionD" class="formLabel">Option D </label>
            <input type="text" th:field="*{optionD}" id="optionD" placeholder="Option D" class="formInput">
            <span th:if="${#fields.hasErrors('optionD')}" th:errors="*{optionD}"></span>
            <input type="submit" value="Add Question" class="button">
        </form>
        <a href="/" class="button">Go back</a>
    </div>
    <footer></footer>
</body>
</html>
