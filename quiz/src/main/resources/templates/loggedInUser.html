<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/aesthetic.css"/>
  <title>What user is logged in?</title>
</head>
<body>
<header></header>
  <div class="mainContainer">
    <h2 th:text="'Hello ' + ${loggedInUser.username}"></h2>
    <p> Welcome to Think Fast, a super amazing quiz game, now lets play!</p>
    <p>Pick a one or two player game</p>
    <form  th:action="@{/quiz}" method="get">
      <input type="radio" id="one" name="one" value="one">
      <label for="one">One player</label>
      <input type="radio" id="two" name="two" value="two">
      <label for="two">Two player</label>
      <button>Start quiz</button>
    </form>
    <a href="/" class="button">Back</a>
  </div>
<footer></footer>
</body>
</html>
