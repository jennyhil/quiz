<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aesthetic.css}"/>
    <title>Admin page</title>
</head>
<body>
<header></header>
<div class="mainContainer">
    <div th:switch="${questions}">
        <h2 th:case="null" class="secondContainer">No questions yet!</h2>
        <div th:case="*" class="secondContainer">
            <h2>Questions</h2>
            <a th:href="@{/addquestion}" class="button">Add a new question</a>
            <table>
                <thead>

                </thead>
                <tbody>
                <tr th:each="q : ${questions}" class="tableItems">
                    <td th:text="${q.questionText}" class="tableItem"></td>
                    <td class="tableItem">
                        <a th:href="@{/delete/{id}(id=${q.ID})}" class="button thinButton">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/}" class="button">Back</a>
</div>
<th:block th:insert="generalComponents :: footer"></th:block>
</body>
</html>
