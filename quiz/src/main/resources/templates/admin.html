<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/aesthetic.css"/>
    <title>Admin page</title>
</head>
<body>
    <header></header>
    <div class="mainContainer">
        <p> Yay you're an admin!</p>
        <p><a href="/addquestion" class="button">Add a new question</a></p>
        <div th:switch="${questions}">
            <h2 th:case="null">No questions yet!</h2>
            <div th:case="*">
                <h2>Questions</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Question</th>
                        <th>Category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="q : ${questions}">
                        <td th:text="${q.questionText}"></td>
                        <td th:text="${q.ID}"></td>
                        <td><a th:href="@{/delete/{id}(id=${q.ID})}" class="button">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="/" class="button">Back</a>
    </div>
    <footer></footer>
</body>
</html>
