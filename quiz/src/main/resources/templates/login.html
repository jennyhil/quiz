<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/aesthetic.css"/>
    <title>Login</title>
</head>
<body>
<header></header>
<div class="mainContainer">
    <h2>Login to your account</h2>
    <form action="#" th:action="@{/login}" th:object="${account}"  method="post" class="form">
        <label for="username" class="formLabel">Username</label>
        <input type="text" name="username" id="username" th:field="*{username}" class="formInput"/>
        <label for="password" class="formLabel">Password</label>
        <input type="text" name="password" id="password" th:value="*{password}" class="formInput"/>
        <input type="submit" value="Login" class="button"/>
    </form>
    <a href="/" class="button">Back</a>
</div>
<footer></footer>
</body>
</html>
